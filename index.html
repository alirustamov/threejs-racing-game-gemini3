<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
        }

        .game-tile {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .game-tile img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #333;
        }

        .tile-content {
            padding: 1.5rem;
        }

        .tile-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
        }

        .tile-description {
            font-size: 0.9rem;
            color: #aaa;
            min-height: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .game-tile {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>Choose Your Game</h1>

    <div class="game-grid">
        <a href="race.html" class="game-tile">
            <img src="img/race.png" alt="3D Arcade Racer">
            <div class="tile-content">
                <h2 class="tile-title">Arcade Racer</h2>
                <p class="tile-description">A 3D racing game for desktop. Use keyboard controls to drive.</p>
            </div>
        </a>

        <a href="race-mobile.html" class="game-tile">
            <img src="img/race-mobile.png" alt="Neon Mobile Racer">
            <div class="tile-content">
                <h2 class="tile-title">Neon Racer</h2>
                <p class="tile-description">An endless runner with a neon aesthetic, optimized for mobile and touch.</p>
            </div>
        </a>

        <a href="jungle-boy.html" class="game-tile">
            <img src="img/jungle-boy.png" alt="Jungle Boy Platformer">
            <div class="tile-content">
                <h2 class="tile-title">Jungle Boy</h2>
                <p class="tile-description">A retro 2D platformer adventure. Run, jump, and explore the jungle!</p>
            </div>
        </a>
    </div>

</body>
</html>
